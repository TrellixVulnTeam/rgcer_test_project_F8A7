<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>RGCER Test</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="custom.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

  </head>
  <body onload="init()">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

        <!--main header-->
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Dashboard</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <!--Side User Details-->
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>hello@example.com</span>
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a id="addquestion" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>Feed Questions</a>
            <a id="showquestion" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>All Questions</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>User Performance</a>
        </nav>
      </div>

      <main id="addQuestion" class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
            <div class="mdl-cell mdl-cell--12-col mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop">

                    Add Questions:
                  <form id="add-question" method="post" action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="question">
                      <label class="mdl-textfield__label" for="sample3">Question..</label>
                    </div>

                    Add Options:
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="option1">
                      <label class="mdl-textfield__label" for="sample3">Option1</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="option2">
                      <label class="mdl-textfield__label" for="sample3">Option2</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="option3">
                      <label class="mdl-textfield__label" for="sample3">Option3</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="option4">
                      <label class="mdl-textfield__label" for="sample3">Option4</label>
                    </div>

                    Select Correct Option:

                    <div class="mdl-cell mdl-cell--12-col mdl-grid">
                        <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-desktop">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                              <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="option1">
                              <span class="mdl-radio__label">Option 1</span>
                            </label>
                        </div>
                        <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-desktop">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                              <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="option2">
                              <span class="mdl-radio__label">Option 2</span>
                            </label>
                        </div>

                        <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-desktop">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                              <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="option3">
                              <span class="mdl-radio__label">Option 3</span>
                            </label>
                        </div>

                        <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-desktop">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                              <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="option4">
                              <span class="mdl-radio__label">Option 4</span>
                            </label>
                        </div>
                    </div>

                    <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-desktop">
                        Question weightage:
                    </div>
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-desktop">
                        <div class="mdl-textfield mdl-js-textfield weightage mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="number" id="weight">
                            <label class="mdl-textfield__label" for="weight">Weight</label>
                        </div>
                    </div>

                <!-- Colored raised button -->
                    <button id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white" type="submit">
                      Add Question
                    </button>

                  </form>
              </div>
          </div>
        </div>
        <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </main>


      <main id="showQuestion" class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
            <div class="mdl-cell mdl-cell--12-col mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-desktop">
                    <ul class="demo-list-control mdl-list">
                        Today
                        <div id="block">
                        </div>
                    </ul>
                    <ul class="demo-list-control mdl-list">
                        Previous
                        <div id="block1">

                        </div>
                    </ul>
              </div>
          </div>
        </div>
        <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </main>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
